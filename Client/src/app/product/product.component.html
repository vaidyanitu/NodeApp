
    <div class="disp subheading">
        <h1><span class="fa fa-anchor"></span>Category</h1>        
    </div>
  
    <div>
     <div class="row">
        <div class="col-sm-6">
            <div class="cbox">
                <h3 class="text-danger"><span class="	fa fa-edit"></span> Categories <i class="fa fa-plus" id="myBtn" style="float: right; margin-right: 100px" (click)="openModal(template)"></i></h3>
                    <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button> -->
                    <ng-template #template>
                      <div class="modal-header">
                        <h4 class="modal-title pull-left">Add Category</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <form >
                            <label for="name">Category Name</label>
                            <input type="text" #name/>
                            <button type="submit" (click)="addCat(name.value)">Add</button>
                        </form>
                      </div>
                    </ng-template>                
        
                <table cellspacing="20" cellpadding="10">
                                              
                        <tr *ngFor="let item of cat">
                        <td> {{item.name}}</td>                                    
                        <td><span class="fa fa-minus-square" id=item._id (click)="deletedisp(this.id)"></span></td>  
                        </tr>                                                 
                </table>          
            </div>
        </div>
      </div>
    </div>

<script>
function deletedisp(id){
    console.log("the category id is "+id);
    var result=confirm("Are you sure you want to delete this?");
    if(result){
        location.href='category/delete/'+id;    }
    }
</script>
